<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Loadout Randomizer</title>
</head>
<body>
    <h1>Loadout Randomizer</h1>
    <label id="gameversion"></label>
    <hr>
    <div class="window">
        <p>Included categories:</p>
        <div id="cbs">
            <div class="cbc">
                <label class="includecb" for="includecredz">Credz</label>
                <input type="checkbox" id="includecredz" value="credz" checked>
            </div>
            <div class="cbc">
                <label class="includecb" for="includetrophy">Trophy</label>
                <input type="checkbox" id="includetrophy" value="trophy" checked>
            </div>
            <div class="cbc">
                <label class="includecb" for="includetoken">Token</label> 
                <input type="checkbox" id="includetoken" value="token" checked>
            </div>
            <div class="cbc">
                <label class="includecb" for="includespecial">Special</label> 
                <input type="checkbox" id="includespecial" value="special" checked>
            </div>
            <div class="cbc">
                <label class="includecb" for="includepvp">PVP</label> 
                <input type="checkbox" id="includepvp" value="pvp" checked>
            </div>
            <div class="cbc">
                <label class="includecb" for="includealt">Alt.</label> 
                <input type="checkbox" id="includealt" value="alt" checked>
            </div>
        </div>
        <div class="controls">
            <label class="includecb" for="includesummon">Include Summoners</label> 
            <input type="checkbox" id="includesummon" value="summon" checked>
        </div>
        <button type="button" class="collapsible">Exclude individual units...</button>
        <div class="content">
            <input type="text" id="excludeunitinput" list="unitdatalist" placeholder="enter unit name" />
            <datalist id="unitdatalist">

            </datalist>
            <button onclick=userexclude()>Exclude Unit</button>
            <button onclick=clearuserexclude()>Clear</button>
            <nav>
                <ul id="userexcludelist">
                    
                </ul>
            </nav>
        </div>
    </div>
    <button id="randomize" onclick=randomize() disabled >Randomize</button>
    <div class="chosen">
        <div id="unit1" class="unitslot">
            <img id="unit1img" width="100" height="100">
            <label class="unitnum">Slot 1</label>
            <label>...</label>
        </div>
        <div id="unit2" class="unitslot">
            <img id="unit2img" width="100" height="100">
            <label class="unitnum">Slot 2</label>
            <label>...</label>
        </div>
        <div id="unit3" class="unitslot">
            <img id="unit3img" width="100" height="100">
            <label class="unitnum">Slot 3</label>
            <label>...</label>
        </div>
        <div id="unit4" class="unitslot">
            <img id="unit4img" width="100" height="100">
            <label class="unitnum"">Slot 4</label>
            <label>...</label>
        </div>
        <div id="unit5"class="unitslot">
            <img id="unit5img" width="100" height="100">
            <label class="unitnum" >Slot 5</label>
            <label >...</label>
        </div>
        <div id="chosenaccessory">
            <img id="accessoryimg" width="120" height="120">
            <label class="unitnum">Accessory</label>
            <label>...</label>
        </div>
    </div>
</body>
<script src="rd.js"></script>
