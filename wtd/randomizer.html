<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Loadout Randomizer</title>
</head>
<body>
    <h1>Loadout Randomizer</h1>
    <label id="gameversion"></label>
    <hr>
    <div>
        <button id="randomize" onclick=randomize() disabled >Randomize</button>
    </div>
    <div id="chosenunits">
        <div id="unit1" class="unitslot">
            <img id="unit1img" width="100" height="100">
            <label class="unitnum" for="unit1img">Slot 1</label>
            <label for="unit1img">...</label>
        </div>
        <div id="unit2" class="unitslot">
            <img id="unit2img" width="100" height="100">
            <label class="unitnum" for="unit2img">Slot 2</label>
            <label for="unit2img">...</label>
        </div>
        <div id="unit3" class="unitslot">
            <img id="unit3img" width="100" height="100">
            <label class="unitnum" for="unit3img">Slot 3</label>
            <label for="unit3img">...</label>
        </div>
        <div id="unit4" class="unitslot">
            <img id="unit4img" width="100" height="100">
            <label class="unitnum" for="unit4img">Slot 4</label>
            <label for="unit4img">...</label>
        </div>
        <div id="unit5"class="unitslot">
            <img id="unit5img" width="100" height="100">
            <label class="unitnum" for="unit5img">Slot 5</label>
            <label for="unit5img">...</label>
        </div>
    </div>
    <div id="chosenaccessory">
        <img id="accessoryimg" width="120" height="120">
        <label class="unitnum" for="accessoryimg">Accessory</label>
        <label for="accessoryimg">...</label>
    </div>
</body>
<script src="rd.js"></script>
