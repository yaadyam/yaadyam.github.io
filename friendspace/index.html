<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titlebar">
        <h1>friendspace</h1>
    </div>
    <div>
        <input type="text" placeholder="User ID" id="userid" value=""> 
        <button id="getinfobutton" onclick="getinputuser()">Get Info</button>
    </div>
    <div id="userinfo" class="flexcontainer" style="display:none;">
        <div class="flexitem" id="friends">
            <table id="friendstable">
                <caption>Friends</caption>
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">User ID</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="flexitem" id="stats">
            <div class="statistic">
                <p class="statslabel">Username:</p>
                <p id="statsusername" class="statsvalue"></p>
            </div>
            <div class="statistic">
                <p class="statslabel">Display Name:</p>
                <p id="statsdisplayname" class="statsvalue"></p>
            </div>
            <div class="statistic">
                <p class="statslabel">Date Created:</p>
                <p id="statsdatecreated" class="statsvalue"></p>
            </div>
            <div class="statistic">
                <p class="statslabel">Account Age:</p>
                <p id="statsaccountage" class="statsvalue"></p>
            </div>
        </div>
    </div>
    <script src="look.js"></script>
</body>
</html>
